<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div id="modal">
        <div class="main">
            <div class="left">
                <h2>Enter tags</h2>
                <div id="modal-tag-list">
                </div>
                <input type="text" id="tags-input" placeholder="Tags here...">
                <button id="modalUpload">Upload</button>
                <button id="modalClose">Close</button>
            </div>

            <div id="right"></div>
        </div>
    </div>

    <div id="navbar">
        <header>
            <button id="clear">Clear all filters</button>
        </header>

        <ul id="taglist">
            <!-- <li>
                <input type="checkbox" name="tag1" id="cb_tag1">
                <label for="cb_tag1">Tag 1</label>
            </li> -->
        </ul>

        <footer id="drop-area">
            <input type="file" id="fileElem">
            <label for="fileElem">Upload</label>
        </footer>
    </div>
    <div id="viewport">
        <!-- <img src="https://via.placeholder.com/200x300" alt="Image"> -->
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
